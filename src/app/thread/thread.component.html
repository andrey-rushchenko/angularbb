<p>
    Here is thread id: {{thread_id}}
    <br/>
</p>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Messages</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text" *ngFor="let item of items | async">
        <th>{{item.$key}}</th>
        <td>{{item.body}}</td>
    </tr>
    </tbody>
</table>
